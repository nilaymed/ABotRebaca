<div data-ng-controller="ExecutionCtrl" data-ng-init="init()" id="executionView">
	<section class="content" style="height: 100%; min-height: 100%">

		<div id="executionContentView" class="row" style="height: 100%">
			<div class="col-md-12">
				<div class="box box-danger">
					<div class="box-header with-border">
						<div class="pull-left">
							<h5 class="box-title pull-left">Execution&#160&#160&#160&#160</h5>
							<h8>{{featureFileName}}</h8>
						</div>
						<div class="box-tools pull-right">
							<img alt="" ng-show="running==true" src="Content/Images/spinner.gif" style="width: 20px;height: 20px;">
							<button type="button" class="btn btn-box-tool" data-widget="collapse">
								<i class="fa fa-minus"></i>
							</button>
						</div>
					</div>
					<div id="executionBody" class="box-body" style="height: 100%;">
						<div id="executionContent" class="row panel-container" style="height: 100%;">
							<div id="executionFile" class="col-md-12" style="height: 100%">
								<div ng-if="isFeatureFileRunning === true">
									<strong>ABot executing...</strong>
								</div>
								<div class="error_msg" style="display: block;" ng-if="isFeatureFileExecuted==false && isFeatureFileRunning==false">
									<p>Please execute a feature file</p>
								</div>
								<iframe src="" id="featureFile" ng-show="isFeatureFileExecuted==true || isFeatureFileRunning==true" style="width: 100%;height:100%;overflow: scroll;border: none;"></iframe>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
