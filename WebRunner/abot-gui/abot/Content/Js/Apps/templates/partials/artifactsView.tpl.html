<div data-ng-controller="ArtifactsCtrl" data-ng-init="init()">
	<section class="content" style="height: 100%; min-height: 100%">

		<div id="artifactsView" class="row" style="height: 100%">
			<div class="col-md-12">
				<div class="box box-danger" id="artifactsContainer">
					<div class="box-header with-border">
						<div class="pull-left">
							<h5 class="box-title pull-left">Artifacts&#160&#160&#160</h5>
							<h8>{{displayPath}}</h8>
						</div>
						<div class="box-tools pull-right">
							<a target="_blank" ng-href="{{fullFilePath}}" download="{{selectedFileName}}"
								ng-show="selectedItemType=='file'"
								title="{{downloadFileName}}"><i class="fa fa-download"
								style="color: #444444; font-size: 19px;padding: 5px;"></i></a>
							<a target="_blank" href="" ng-click="downlodFolderAsZip()"
								ng-show="selectedItemType=='folder'"
								title="{{downloadFileName}}"><i class="fa fa-download"
								style="color: #444444; font-size: 19px;padding: 5px;"></i></a>
							<a target="_blank" href="" ng-click="downloadReport()"
								ng-show="selectedItemType=='report'"
								title="{{downloadFileName}}"><i class="fa fa-download"
								style="color: #444444; font-size: 19px;padding: 5px;"></i></a>
							<button type="button" class="btn btn-box-tool"
								data-widget="collapse">
								<i class="fa fa-minus"></i>
							</button>
						</div>
					</div>
					<div id="artifactsBody" class="box-body" style="height: 100%;padding:0px;">
						<div id="artifactsPanel" class="row panel-container" style="height: 100%;">
							<div class="col-md-3 panel-left" style="resize: horizontal; padding-left: 15px; padding-right: 0px; transition: all 0s ease 0s; width: 313px;">
								<section class="panel" style="margin-bottom: 5px;">
									<div id="artifactsLeftTree" class="panel-body file-show-container container-scroll"
										style="overflow: auto; height: 100%">
										<!--<div id="file-content-mask" style="width:90%"></div>-->
										<div style="height: 100%" data-angular-treeview="true" data-tree-id="filetree"
											data-tree-model="treedata" data-node-id="id"
											data-node-label="label" data-node-children="children"
											data-nodeicon="class" id="treeViewUi"
											data-ng-click="printParent($event);"></div>
									</div>
								</section>
							</div>
							<div id="artifactsSplitter" class="splitter"  style="height: 100%"></div>
							<div id="artifactsContent" class="col-md-9 panel-right" style="height: 100%;padding-right: 0px;padding-left: 5px;">
								<pre id="logDataBox" ng-show="selectedFileType=='log'" style="height: 100%;width: auto;overflow: auto;">{{logData}}</pre>
											<pre id="xmlView" class="prettyprint lang-xml"  style="display: none;
												contenteditable="false"></pre>
											<textarea readonly="true" wrap="off" id="featureFileView"  style="display: none;
												class="prettyprint lang-xml" contenteditable="false"
												width="100%"></textarea>
												<a target="_self" ng-href="{{fullFilePath}}" ng-show="selectedFileType=='pcap'"
												download="{{selectedFileName}}"><i
												class="fa fa-download"></i>Download</a>
											<div id="landing-file-container" ng-show="selectedFileType=='html'">
											<!-- <object width="100%" style="height: 27em;" data=""	id="artifactsFeature"></object> -->
											<iframe src="" id="artifactsFeature" style="width: 100%;height: 100%;border: none;"></iframe>
											</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</section>
</div>
