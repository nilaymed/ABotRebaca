<div data-ng-controller="DashboardCtrl" data-ng-init="init()">

		<div id="dashboardFeatureContentView" class="row" style="height: 100%">
			<div class="col-md-12">
				<div class="box box-danger">
					<div class="box-header with-border">
						<div class="pull-left">
							<h5 class="box-title pull-left">Dashboard&#160&#160&#160&#160</h5>
						</div>

							</button>
						</div>
					</div>

							<div id="dashboardFeatureFile" class="col-md-12" style="height: 100%">
